<mat-toolbar>
  <h1>
    Search for...
  </h1>
</mat-toolbar>
<mat-paginator [length]="1000" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
<table mat-table [dataSource]="this.employees" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-Mail </th>
    <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
  </ng-container>
  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
    <td mat-cell *matCellDef="let employee"> {{employee.birthday | date: 'longDate' }} </td>
  </ng-container>
  <ng-container matColumnDef="skills">
    <th mat-header-cell *matHeaderCellDef>Skills</th>
    <td mat-cell *matCellDef="let employee">
      <p *ngFor="let skill of employee.skills">{{skill.name}}</p>
    </td>
  </ng-container>
  <ng-container matColumnDef="***">
    <th class="rightMostColumnHead" mat-header-cell *matHeaderCellDef> *** </th>
    <td mat-cell *matCellDef="let employee">
      <button mat-icon-button (click)="openUpdateDialog(employee)">
        <mat-icon>edit</mat-icon>
      </button>
      <button class="delelteBtn" mat-icon-button (click)="delete(employee)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
